<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
</head>
<body>
    <!-- <div>
        <div>
            <center><button>Generate OTP</button></center>
        </div>
    </div> -->
    <button id="generate-output">Generate Output</button>
  <p id="output"></p>
    <script>

        // var btn=document.getElementsByTagName("button")
        var div1=document.createElement("div")
        div1.style.border="2px solid"
        div1.style.height="40vw"
        div1.style.width="70%"
        div1.style.margin="16%"
        div1.style.backgroundColor="lightblue"
        document.body.appendChild(div1)

        var h2=document.createElement("h2")
        h2.innerHTML="Generating OTP using HTML,CSS,JavaScript"
        h2.style.textAlign="center"
        div1.appendChild(h2)

        var div2=document.createElement("div")
        div2.style.border="2px solid"
        div2.style.height="20vw"
        div2.style.width="85%"
        div2.style.margin="7%"
        div2.style.backgroundColor="white"
        div1.appendChild(div2)

        
    let btn = document.getElementById("generate-output")
        btn.innerText="Generate OTP"
        btn.style.marginTop="9%"
        btn.style.backgroundColor="orange"
        btn.style.padding="1%"
        btn.style.borderRadius="7%"
        btn.style.marginLeft="42%"
        div2.appendChild(btn)


        let h4=document.createElement("h4")
        h4.innerHTML="Your OTP is :"
        h4.style.marginTop="6%"
        h4.style.marginLeft="39%"
        div2.appendChild(h4)
        
        let output= document.getElementById("output")
        output.innerText=""
        output.style.marginTop="-4.5%"
        output.style.marginLeft="51%"
        div2.appendChild(output)

    
        
    btn.addEventListener("click", function() {
      output.innerHTML =generateOTP();
    });


        function generateOTP() {
        let digits = '0123456789';
        let OTP = '';
        for (let i = 0; i < 6; i++) {
            OTP += digits[Math.floor(Math.random() * 10)];
        }
        return OTP;
        }

        




    </script>
</body>
</html>
